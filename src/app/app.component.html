
<div style="text-align:center;">
  <h1>
    Bienvenido a {{title}}!
  </h1>
  <button (click)="ngTasks()">Obtener las tareas</button>
  <ul *ngFor="let task of tasks">
  
      
  
    <li>
        
        {{ task.id | currency}}
        {{ task.title | uppercase }}
        {{ task.title | slice:0:20  }}
        {{ task.completed }}
        {{ task | json}}
    </li>
  </ul>
</div>
